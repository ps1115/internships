{{('message' in globals())}}
{{extend 'layout.html'}}

<p class='title'>{{=message}}</p>
<p class='subtitle'>Agregue de forma individual cada actividad a su plan de trabajo<br>
  Todos los campos son obligatorios</p>

  <form role="form">
    <div class="container col-md-10 form-group">
      <p class="subtitle">Actividad</p>
      <div class="row">
        <div class="col-xs-2">
        <label for="ex1">Fase</label>
          <select class="form-control" id="codpas">
            <option>Seleccione</option>
            <option>Inicio</option>
            <option>Desarrollo</option>
            <option>Cierre</option>
          </select>
        </div>
        <div class="col-xs-3">
          <label for="ex2">Fecha</label>
          <select class="form-control" id="fecha">
            <option>Seleccione</option>
            <option>Semana 1</option>
            <option>Semana 2</option>
            <option>Semana 3</option>
          </select>
        </div>
      </div>
      <div class="row">
          <div class="col-md-10 form-group">
              <br>
             <label for="text">Descripción</label>
             <input type="text" class="form-control">
          </div>
          <div class="col-md-10 form-group">
             <label for="text">Objetivo específico</label>
             <input type="text" class="form-control">
          </div>
      </div>
      <div class="row">
        <div class="col-md-10 form-group">
          <button type="submit" class="btn btn-default">Argregar Actividad</button>
          <br><br><br>
        </div>
      </div>
    </div>
    <div class="container col-md-2 form-group">
        <button type="sucess" class="btn btn-default">Enviar Plan de Trabajo</button>
    </div>
  </form>
